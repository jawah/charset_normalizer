name: Continuous Integration

on:
  workflow_call:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  lint:
    name: üé® Linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3'
      - name: Install CI Requirements
        run: |
          python -m pip install -r ci-requirements.txt --require-hashes
      - name: Pre-commit checks
        run: nox -s lint

  tests:
    name: ‚úÖ Tests
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install CI Requirements
        run: |
          python -m pip install -r ci-requirements.txt --require-hashes
      - name: Run tests
        run: nox -s test-${{ matrix.python-version }}
      - name: "Upload artifact"
        uses: "actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4"
        with:
          name: coverage-data-${{ matrix.python-version }}
          path: ".coverage.*"
          include-hidden-files: true
          if-no-files-found: error

  detection_coverage:

    needs:
      - tests

    name: üìà Detection Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3'
      - name: Install CI Requirements
        run: |
          python -m pip install -r ci-requirements.txt --require-hashes
      - name: Coverage WITH preemptive
        run: nox -s coverage -- --coverage 97 --with-preemptive
      - name: Coverage WITHOUT preemptive
        run: nox -s coverage -- --coverage 95
      - name: "Upload artifact"
        uses: "actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4"
        with:
          name: coverage-data-using-internal-coverage
          path: ".coverage.*"
          include-hidden-files: true
          if-no-files-found: error

  integration_test:

    needs:
      - tests

    name: üîó Integration Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        downstream_project:
          - niquests
          - requests

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3'
      - name: Install CI Requirements
        run: |
          python -m pip install -r ci-requirements.txt --require-hashes
      - name: Integration Tests with Requests
        run: nox -s downstream_${{ matrix.downstream_project }}

  chardet_bc:

    name: ‚è™ Chardet Backward-Compatibility Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3'
      - name: Install CI Requirements
        run: |
          python -m pip install -r ci-requirements.txt --require-hashes
      - name: BC Coverage
        run: nox -s backward_compatibility -- --coverage 80

  mypyc_test:

    name: ‚ö° MypyC Tests

    needs:
      - tests

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          - python-version: "3.7"
            os: ubuntu-22.04
          - python-version: "3.7"
            os: macos-13
          - python-version: "3.7"
            os: windows-latest
    env:
      PYTHONIOENCODING: utf8  # only needed for Windows (console IO output encoding)
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install CI Requirements
        run: |
          python -m pip install -r ci-requirements.txt --require-hashes
      - name: Run tests with mypyc enabled
        run: nox -s test_mypyc-${{ matrix.python-version }}
      - name: "Upload artifact"
        uses: "actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4"
        with:
          name: coverage-data-mypyc-${{ matrix.os }}-${{ matrix.python-version }}
          path: ".coverage.*"
          include-hidden-files: true
          if-no-files-found: error

  coverage:
    if: always()
    runs-on: "ubuntu-latest"
    needs:
      - tests
      - mypyc_test
      - detection_coverage
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"

      - name: "Setup Python"
        uses: "actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548"
        with:
          python-version: "3.x"

      - name: Install CI Requirements
        run: |
          python -m pip install -r ci-requirements.txt --require-hashes

      - name: "Download artifact"
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53
        with:
          pattern: coverage-data*
          merge-multiple: true

      - name: "Combine & check coverage"
        run: |
          python -m coverage combine
          python -m coverage html --skip-covered --skip-empty
          python -m coverage report --ignore-errors --show-missing --fail-under=92

      - name: "Upload report"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: coverage-report
          path: htmlcov

  performance:
    name: ‚ö° Performance Test
    runs-on: ubuntu-latest

    needs: coverage

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3'
      - name: Install CI Requirements
        run: |
          python -m pip install -r ci-requirements.txt --require-hashes
      - name: Performance Measurement
        run: nox -s performance
